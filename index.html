<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizador de tarefas</title>
    <link rel="stylesheet" href="src/css/style.css" />
  </head>
  <body>
    <div id="app">
      <nav>
        <ion-icon name="bug-outline" class="logo"></ion-icon>

        <ul>
          <li>
            <a href="#" class="active"
              ><ion-icon name="clipboard-outline"></ion-icon>Painel</a
            >
          </li>
          <li>
            <a href="#"><ion-icon name="people-outline"></ion-icon>Equipes</a>
          </li>
          <li>
            <a href="#"
              ><ion-icon name="analytics-outline"></ion-icon>Relatórios</a
            >
          </li>
          <li>
            <a href="#"><ion-icon name="cog-outline"></ion-icon>Ajustes</a>
          </li>
        </ul>
      </nav>

      <main>
        <div class="inner">
          <section class="title-user">
            <h1 class="title">
              Meu painel <ion-icon name="pencil-outline"></ion-icon>
            </h1>
            <img src="https://github.com/marcoss741-0.png" alt="avatar" />
          </section>

          <section class="filter">
            <button>
              <ion-icon name="filter-outline"></ion-icon>
              <span>Filtrar</span>
            </button>
            <div class="input-wrapper">
              <ion-icon name="search-outline"></ion-icon>
              <input type="text" placeholder="Filtrar tarefas..." />
            </div>
          </section>

          <section class="tasks">
            <div class="to-do">
              <h2 class="title">
                A fazer
                <ion-icon
                  class="add-button"
                  id="doing"
                  name="add-circle-outline"
                ></ion-icon>
              </h2>
              <div class="cards"></div>
            </div>

            <div class="in-progress">
              <h2 class="title">
                Em andamento
                <ion-icon
                  class="add-button"
                  id="in-progress"
                  name="add-circle-outline"
                ></ion-icon>
              </h2>
              <div class="cards"></div>
            </div>

            <div class="done">
              <h2 class="title">
                Concluido
                <ion-icon
                  class="add-button"
                  id="done"
                  name="add-circle-outline"
                ></ion-icon>
              </h2>
              <div class="cards"></div>
            </div>
          </section>
        </div>
      </main>
      <!--Modal de cadastro de tarefas-->

      <div id="floatingBox" class="floating-box">
        <span id="closeFloatingBox" class="close"><ion-icon name="close-outline"></ion-icon></span>
        <form id="cardForm">
          <div class="input-floating-box">
            <label for="title">Título</label>
            <input name="title" type="text" id="title" placeholder="Digite o título da tarefa" />
          </div>
          <div class="input-floating-box">
            <label for="description">Descrição</label>
            <textarea name="description" id="description" placeholder="Digite a descrição da tarefa"></textarea>
          </div>
          <div class="input-floating-box">
            <label for="Tags">Tags</label>
            <input name="tags" type="text" id="tags" placeholder="Digite as tags da tarefa" />
          </div>
          <div class="button-floating-box">
            <button type="submit">Criar tarefa</button>
            <button type="button" class="cancel">Cancelar</button>
          </div>

        </form>
    </div>
     

    <script type="module" src="src/js/script.js"></script>
    <script type="module" src="src/js/drag&drop.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
